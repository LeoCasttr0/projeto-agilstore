<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
<div class="col-8 m-auto pt-2 pb-2 mt-5 text-center">
    <h1>Cadastre um Produto</h1>
</div>

<div class="col-8 m-auto pt-2 pb-2 text-center">
   <a href="/" class="btn btn-info">Voltar </a>
</div>

<div class="col-8 m-auto pt-4 pb-2 text-center">
<form name="form" id="form" action="{% if db %}/update/{{db.id}}/{% else %}/create/{% endif %}" method="post">
    {% csrf_token %}
    <div class="form-group mt-4">Nome do Produto: {{form.nomeProduto}}</div>
    <div class="form-group mt-4">Categoria do Produto: {{form.categoria}}</div>
    <div class="form-group mt-4">Quantidade no Estoque: {{form.quantidadeDoEstoque}}</div>
    <div class="form-group mt-4">Pre√ßo: {{form.preco}}</div>
    <input type="submit" class="btn btn-success mt-2"  value="Salvar">
</form>
</div>

</body>
</html>
